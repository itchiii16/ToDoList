<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Dashboard</h1>
            <p class="subtitle">Track your tasks and productivity</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card" onclick="openModal('all')">
                <div class="icon-box blue"><i class="fas fa-tasks"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Total Tasks</span>
                    <span class="stat-number" id="statTotal">0</span>
                </div>
            </div>
            <div class="stat-card" onclick="openModal('completed')">
                <div class="icon-box green"><i class="fas fa-check"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Completed</span>
                    <span class="stat-number" id="statCompleted">0</span>
                </div>
            </div>
            <div class="stat-card" onclick="openModal('progress')">
                <div class="icon-box purple"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <span class="stat-label">In Progress</span>
                    <span class="stat-number" id="statProgress">0</span>
                </div>
            </div>
            <div class="stat-card" onclick="openModal('urgent')">
                <div class="icon-box red"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Urgent</span>
                    <span class="stat-number" id="statUrgent">0</span>
                </div>
            </div>
        </div>

        <div class="main-grid">
            
            <div class="left-col">
                <div class="card add-section">
                    <h3>Quick Add Task</h3>
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="What needs to be done?">
                        <select id="categorySelect">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="school">School</option>
                            <option value="urgent">Urgent</option>
                        </select>
                        <button onclick="addTask()">Add Task</button>
                    </div>
                </div>

                <div class="card list-section">
                    <div class="list-header">
                        <h3>All Tasks</h3>
                        <span class="count-badge" id="listCount">0 total</span>
                    </div>
                    <ul id="taskList">
                        </ul>
                </div>
            </div>

            <div class="right-col">
                
                <div class="card progress-card">
                    <h3>Overall Progress</h3>
                    <div class="chart-container">
                        <div class="donut-chart" id="donutChart">
                            <div class="inner-circle">
                                <span id="percentText">0%</span>
                            </div>
                        </div>
                    </div>
                    <p class="chart-sub" id="progressText">0 of 0 completed</p>
                </div>

                <div class="card category-card">
                    <h3>By Category</h3>
                    <div id="categoryList">
                        </div>
                </div>

                <div class="card activity-card">
                    <h3>Recent Activity</h3>
                    <ul id="activityList">
                        </ul>
                </div>

            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Task Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <ul id="modalList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
